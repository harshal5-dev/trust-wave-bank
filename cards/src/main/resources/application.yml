server:
  port: 9002

spring:
  application:
    name: cards
  datasource:
    url: jdbc:h2:mem:trust_wave_db
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
    profiles:
      active:
        - "prod"


build:
  version: "3.0"

cards:
  message: "Welcome to TrustWave Bank cards related local APIs "
  contactDetails:
