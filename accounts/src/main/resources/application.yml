
server:
  port: 9001

spring:
  application:
    name: accounts
  datasource:
    url: jdbc:h2:mem:trust_wave_db
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
  profiles:
    active:
      - "prod"


build:
  version: "3.0"

accounts:
  message: "Welcome to TrustWave Bank accounts related local APIs "
  contactDetails:
    name: "John Doe - Developer"
    email: "john@ttrustwavebank.com"
  onCallSupport:
    - (555) 555-1234
    - (555) 523-1345
