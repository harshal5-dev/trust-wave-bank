
server:
  port: 9001

spring:
  application:
    name: accounts
  datasource:
    url: jdbc:h2:mem:trust_wave_db
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true